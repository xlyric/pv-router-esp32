[env]
; commun pour le TTGO
;info https://github.com/JakubAndrysek/TTGO_T_Display/blob/master/TTGO_example/platformio.ini
; version 3.5.0. -> Jan 28, 2022
; version 4.0.0. -> Apr 21, 2022
; version 3.5.0. -> Jan 28, 2022
;platform =  espressif32 @ ~3.5.0 
platform =  espressif32 @ ~6.1.0
;platform =  espressif32 @ ~4.3.0
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
;monitor_filters = esp32_exception_decoder
;platform_packages = 
 ;   framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git

build_flags =
  -DCORE_DEBUG_LEVEL=0
  -DTTGO
  -DUSER_SETUP_LOADED=25
  -DST7789_DRIVER
  -DTFT_SDA_READ   
  -DTFT_WIDTH=135
  -DTFT_HEIGHT=240
  -DCGRAM_OFFSET      
  -DTFT_MOSI=19
  -DTFT_SCLK=18
  -DTFT_CS=5
  -DTFT_DC=16
  -DTFT_RST=23
  -DTFT_BL=4  
  -DTFT_BACKLIGHT_ON=HIGH  
  -DLOAD_GLCD
  -DLOAD_FONT2
  -DLOAD_FONT4
  -DLOAD_FONT6
  -DLOAD_FONT7
  -DLOAD_FONT8
  -DLOAD_GFXFF
  -DSMOOTH_FONT
  -DSPI_FREQUENCY=40000000   
  -DSPI_READ_FREQUENCY=6000000

lib_deps =
  ;me-no-dev/ESP Async WebServer
  ;https://github.com/me-no-dev/ESPAsyncWebServer.git
  ;https://github.com/esphome/ESPAsyncWebServer
    esphome/AsyncTCP-esphome@^2.0.0
    esphome/ESPAsyncWebServer-esphome@^3.0.0
	bblanchon/ArduinoJson@^6.17.3
  ;support screen
  TFT_eSPI
  ; OTA
  ;ayushsharma82/AsyncElegantOTA @ ^2.2.5
  https://github.com/xlyric/AsyncElegantOTA
  ; Dimmer et Dallas
  https://github.com/xlyric/RBDDimmer
  paulstoffregen/OneWire
  milesburton/DallasTemperature
  https://github.com/YiannisBourkelis/Uptime-Library

  ;ayushsharma82/WebSerial @ ^1.1.0

[env:ttgo-t-display]

lib_deps =
  ${env.lib_deps}
  ; support MQTT 
  knolleary/pubsubclient@^2.8.0  
build_flags = 
  ${env.build_flags}
	-D NORMAL_FIRMWARE


[env:ttgo-t-display-light]

build_flags = 
  ${env.build_flags}
	-D LIGHT_FIRMWARE


